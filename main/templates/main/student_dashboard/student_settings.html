{% extends 'main/student_dashboard/student_base.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block body %}
<!-- Кнопка удаления аккаунта -->
<div class="settings-section">
  <h3>Опасные действия</h3>
  <form method="post" action="{% url 'student_settings' %}"
        onsubmit="return confirm('Вы уверены, что хотите удалить свой аккаунт? Это действие нельзя отменить!');">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
      <i class="fas fa-user-times"></i> Удалить аккаунт
    </button>
  </form>
</div>
{% endblock %}
