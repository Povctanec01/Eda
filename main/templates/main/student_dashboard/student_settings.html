{% extends 'main/student_dashboard/student_base.html' %}
{% load static %}
{% block title %}Настройки{% endblock %}
{% block body %}
<div class="settings-section">
    <h3>Изменение пароля</h3>
    <form method="post" action="{% url 'student_settings' %}" id="passwordForm">
        {% csrf_token %}
        <input type="hidden" name="change_password" value="1">
        <table class="tb">
            <tbody>
                <tr>
                    <div class="mb-3">
                        <td><label for="current_password" class="form-label">Текущий пароль</label></td>
                        <td><input type="password" class="form-control" id="current_password" name="current_password" required></td>
                    </div>
                </tr>
                <tr>
                    <div class="mb-3">
                        <td><label for="new_password1" class="form-label">Новый пароль</label></td>
                        <td><input type="password" class="form-control" id="new_password1" name="new_password1" required></td>
                    </div>
                </tr>
                <tr>
                    <div class="mb-3">
                        <td><label for="new_password2" class="form-label">Подтвердите новый пароль</label></td>
                        <td><input type="password" class="form-control" id="new_password2" name="new_password2" required></td>
                    </div>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">
        <i class="fas fa-key"></i> Изменить пароль
        </button>
    </form>
</div>
<!-- Настройка автоперехода -->
<div class="settings-section mt-4">
    <h3>Поведение при входе</h3>
    <form method="post" action="{% url 'student_settings' %}">
        {% csrf_token %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="auto_redirect" name="auto_redirect"
            {% if request.user.profile.auto_redirect_to_home %}checked{% endif %}>
            <label class="form-check-label" for="auto_redirect">
            Переключать при входе на сайт сразу на student_home_page, если пользователь авторизован
            </label>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Сохранить настройки</button>
    </form>
</div>
<!-- Опасные действия -->
<div class="settings-section mt-4">
    <h3 class="text-danger">Опасные действия</h3>
    <form method="post" action="{% url 'student_settings' %}"
        onsubmit="return confirm('Вы уверены, что хотите удалить свой аккаунт? Это действие нельзя отменить!');">
        {% csrf_token %}
        <input type="hidden" name="delete_account" value="1">
        <button type="submit" class="btn btn-danger">
        <i class="fas fa-user-times"></i> Удалить аккаунт
        </button>
    </form>
</div>
{% endblock %}
