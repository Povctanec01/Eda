{% load static %}

<form method="POST" id="editProductForm">
    {% csrf_token %}

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Название продукта *</label>
                {{ form.name }}
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="{{ form.quantity.id_for_label }}">Количество *</label>
                {{ form.quantity }}
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="{{ form.unit.id_for_label }}">Единица измерения</label>
                {{ form.unit }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="{{ form.min_quantity.id_for_label }}">Минимальный запас</label>
                {{ form.min_quantity }}
                <small class="form-text text-muted">
                    Система предупредит, когда количество опустится ниже этого значения
                </small>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Дата создания:</label>
                <p class="form-control-static">{{ product.created_at|date:"d.m.Y H:i" }}</p>
            </div>
            <div class="form-group">
                <label>Последнее обновление:</label>
                <p class="form-control-static">{{ product.updated_at|date:"d.m.Y H:i" }}</p>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </div>
</form>

<style>
    .form-control-static {
        padding-top: calc(0.375rem + 1px);
        padding-bottom: calc(0.375rem + 1px);
        margin-bottom: 0;
        line-height: 1.5;
        border-bottom: 1px solid #e9ecef;
    }
</style>
