{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/dashboard.css' %}">
    <script src="{% static 'main/js/chef_dashboard.js' %}"></script>
	<script src="{% static 'main/js/dashboard.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
{% block body %} {% endblock %}
	<aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>Школьная Столовая</span>
            </div>
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="user-info">
            <div class="avatar">
				<i class="fas fa-user-tie"></i>
			</div>
            <div class="user-details">
                <h3>{{ user.username }}</h3>
                <p class="user-role">Повар</p>
                <p class="user-email">chef@school.ru</p>
            </div>
        </div>

		<nav class="sidebar-menu">
				<a href="{% url 'chef_dashboard/chef_home_page' %}" {% if request.resolver_match.url_name == 'chef_dashboard/chef_home_page' %}class="active"{% endif %}>
					<i class="fas fa-tachometer-alt"></i>
					<span>Главная</span>
				</a>
                <a href="{% url 'chef_orders' %}" {% if request.resolver_match.url_name == 'chef_orders' %}class="active"{% endif %}>
                  <i class="fas fa-concierge-bell"></i>
                  <span>Заказы</span>
                  <span class="badge" id="ordersBadge">{{ chef_active_orders_count }}</span>
                </a>
				<a href="{% url 'chef_card_edit' %}" {% if request.resolver_match.url_name == 'chef_card_edit' %}class="active"{% endif %}>
					<i class="fas fa-utensils"></i>
					<span>Меню</span>

				</a>
				<a href="{% url 'chef_remaining_product' %}" {% if request.resolver_match.url_name == 'chef_remaining_product' %}class="active"{% endif %}>
					<i class="fas fa-boxes"></i>
					<span>Остатки</span>
				</a>
				<a href="{% url 'chef_buys' %}" {% if request.resolver_match.url_name == 'chef_buys' %}class="active"{% endif %}>
					<i class="fas fa-shopping-cart"></i>
					<span>Закупки</span>
					<span class="badge" id="purchasesBadge">3</span>
				</a>
				<a href="{% url 'chef_statistics' %}" {% if request.resolver_match.url_name == 'chef_statistics' %}class="active"{% endif %}>
					<i class="fas fa-chart-bar"></i>
					<span>Статистика</span>
				</a>
				<a href="#" onclick="showSection('settings')">
					<i class="fas fa-cog"></i>
					<span>Настройки</span>
				</a>
		</nav>

        <div class="sidebar-footer">
            <a href="{% url 'logout' %}" class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Выйти</span>
            </a>
        </div>
    </aside>
</body>
</html>
