{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>

        <!-- Внешние библиотеки стилей -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <!-- Стили проекта (после Bootstrap, чтобы переопределять его) -->
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'main/css/chef_dashboard.css' %}">
        <link rel="stylesheet" href="{% static 'main/css/themes.css' %}" />

        <!-- Скрипты -->
        <script src="{% static 'main/js/chef_dashboard.js' %}"></script>
        <script src="{% static 'main/js/dashboard.js' %}"></script>
        <script src="{% static 'main/js/theme.js' %}"></script>

    </head>
    <body>
        <main class="main-content">
            {% block body %} {% endblock %}
        </main>
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="{% url 'index' %}">
                    <div class="logo">
                        <i class="fas fa-utensils"></i>
                        <span>Школьная Столовая</span>
                    </div>
                </a>
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="user-details">
                    <h3>{{ user.username }}</h3>
                    <p class="user-role">Повар</p>
                    <p class="user-email">chef@school.ru</p>
                </div>
                <div class="theme-toggle" style="margin-top: 15px">
                    <label class="theme-switch">
                    <input type="checkbox" id="themeToggle" />
                    <span class="theme-slider"></span>
                    </label>
                </div>
            </div>
            <nav class="sidebar-menu">
                <a href="{% url 'chef_home_page' %}" {% if request.resolver_match.url_name == 'chef_home_page' %}class="active"{% endif %}>
                <i class="fas fa-tachometer-alt"></i>
                <span>Главная</span>
                </a>
                <a href="{% url 'chef_orders' %}" {% if request.resolver_match.url_name == 'chef_orders' %}class="active"{% endif %}>
                <i class="fas fa-concierge-bell"></i>
                <span>Заказы</span>
                <span class="badge" id="ordersBadge">{{ chef_active_orders_count }}</span>
                </a>
                <a href="{% url 'chef_card_edit' %}" {% if request.resolver_match.url_name == 'chef_card_edit' %}class="active"{% endif %}>
                <i class="fas fa-utensils"></i>
                <span>Меню</span>
                </a>
                <a href="{% url 'chef_buffet' %}" {% if request.resolver_match.url_name == 'chef_buffet' %}class="active"{% endif %}>
                <i class="fas fa-utensils"></i>
                <span>Буфет</span>
                </a>
                <a href="{% url 'chef_allergens' %}" {% if request.resolver_match.url_name == 'chef_allergens' %}class="active"{% endif %}>
                <i class="fas fa-exclamation-triangle"></i>
                <span>Аллергены</span>
                </a>
                <a href="{% url 'chef_remaining_product' %}" {% if request.resolver_match.url_name == 'chef_remaining_product' %}class="active"{% endif %}>
                <i class="fas fa-boxes"></i>
                <span>Остатки</span>
                </a>
                <a href="{% url 'chef_buys' %}" {% if request.resolver_match.url_name == 'chef_buys' %}class="active"{% endif %}>
                <i class="fas fa-shopping-cart"></i>
                <span>Закупки</span>
                </a>
                <a href="{% url 'chef_statistics' %}" {% if request.resolver_match.url_name == 'chef_statistics' %}class="active"{% endif %}>
                <i class="fas fa-chart-bar"></i>
                <span>Статистика</span>
                </a>
                <a href="{% url 'chef_settings' %}" {% if request.resolver_match.url_name == 'chef_settings' %}class="active"{% endif %}>
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="{% url 'logout' %}" class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Выйти</span>
                </a>
            </div>
        </aside>
    </body>
</html>
