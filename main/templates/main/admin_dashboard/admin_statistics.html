{% extends 'main/admin_dashboard/admin_base.html' %}
{% load static %}
{% block title %}Статистика{% endblock %}
{% block body %}
<div class="dashboard-grid">
    <section class="stats-section">
        <div class="stats-summary text-center my-4">
          <h3>Сегодняшние заказы</h3>
          <div class="row justify-content-center">
            <div class="col-auto">
              <div class="stat-box bg-success text-white p-3 rounded">
                <div class="h5 mb-0">{{ breakfast_count }}</div>
                <small>Завтраков</small>
              </div>
            </div>
            <div class="col-auto">
              <div class="stat-box bg-primary text-white p-3 rounded">
                <div class="h5 mb-0">{{ lunch_count }}</div>
                <small>Обедов</small>
              </div>
            </div>
            <div class="col-auto">
              <div class="stat-box bg-dark text-white p-3 rounded">
                <div class="h5 mb-0">{{ total_today }}</div>
                <small>Всего</small>
              </div>
            </div>
          </div>
        </div>
    </section>

    <section class="requests-section">
        <div class="section-header">
            <h2><i class="fas fa-shopping-cart"></i> Заявки на согласование</h2>
        </div>
    </section>
</div>
{% endblock %}
